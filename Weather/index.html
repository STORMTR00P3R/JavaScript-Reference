<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/skeleton.css">
    <title>Weather</title>

    <style>
        .weather {
            max-width: 600px;
            margin: 0 auto;
        }

        .weather h1, p {
            margin-bottom: 0rem;
        }

        .weather h1 {
            margin-top: -1.5rem;
        }

        .weather img {
            height: 48px;
        }

        hr {
            max-width: 600px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Weather</h1>
        </div>

        <div class="row">
            <div class="six columns">
                <h5>Las Vegas</h5>
                <h2>61ยบ</h2>
            </div>
            <div class="six columns">
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="">
                <p>Sunny</p>
                <p>H:61ยบ L:42ยบ</p>
            </div>
        </div>

        <div class="row weather">
            <div class="two columns">
                <p>4PM</p>
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="">
                <p>60ยบ</p>
            </div>
        </div>
    </div>
</body>
</html>
